<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chaitanya Eats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #fdfcf9;
      font-family: "Crimson Pro", serif;
      color: #222;
      line-height: 1.55;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* LEFT PANEL */
    .left {
      width: 40%;
      padding: 40px;
      overflow-y: auto;
      border-right: 1px solid #e5e5e5;
    }

    h1 {
      margin-top: 0;
      font-size: 36px;
      font-weight: 600;
      letter-spacing: -0.5px;
    }

    p.subtitle {
      color: #666;
      margin-top: 4px;
      margin-bottom: 40px;
      font-size: 15px;
    }

    h2 {
      margin-top: 36px;
      margin-bottom: 14px;
      font-size: 22px;
      border-bottom: 1px solid #ddd;
      padding-bottom: 4px;
      font-weight: 600;
    }

    .card {
      padding: 12px 6px;
      margin-bottom: 18px;
      cursor: pointer;
      border-left: 3px solid transparent;
    }

    .place-title {
      font-weight: 600;
      font-size: 18px;
      color: #222;
    }

    .meta-row {
      font-family: "Inter", sans-serif;
      font-size: 14px;
      color: #666;
      margin: 2px 0;
    }

    .review {
      margin-top: 6px;
      font-size: 15px;
      color: #555;
    }

    .card:hover {
      background: #f1f0ec;
      border-left-color: #7a7265;
    }

    /* MAP */
    #map {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>Chaitanya Eats</h1>
      <p class="subtitle">A quiet catalogue of meals enjoyed, indexed by place.</p>
      <div id="list">Loadingâ€¦</div>
    </div>

    <div id="map"></div>
  </div>

  <!-- Leaflet Scripts -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQg-vAmCO5FLM-6KJcGl_aZbIKu8xYVULLPeRMbX-dWyCWblLgc5JmfWaceS5llTPV9YmeCj7ugc1O7/pub?output=csv";

    // Initialize map
    const map = L.map("map").setView([22.5, 79], 5);

    // Clean grayscale map tiles
    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap contributors &copy; CARTO',
      maxZoom: 18,
    }).addTo(map);

    const markers = {};

    Papa.parse(SHEET_URL, {
      download: true,
      header: true,
      complete: (res) => {
        const places = res.data.filter(p => p.lat && p.lng);
        render(places);
      }
    });

    function render(places) {
      const list = document.getElementById("list");
      list.innerHTML = "";

      const grouped = {};
      for (const p of places) {
        if (!grouped[p.city]) grouped[p.city] = [];
        grouped[p.city].push(p);
      }

      for (const city of Object.keys(grouped).sort()) {
        const header = document.createElement("h2");
        header.textContent = city;
        list.appendChild(header);

        grouped[city].forEach(p => {
          const card = document.createElement("div");
          card.className = "card";

          card.innerHTML = `
            <div class="place-title">${p.place_name}</div>
            <div class="meta-row"><strong>Order:</strong> ${p.what_to_order || ""}</div>
            <div class="meta-row"><strong>Cuisine:</strong> ${p.cuisine || ""}</div>
            <div class="meta-row"><strong>Budget:</strong> ${p.budget || ""}</div>
            <div class="review">${p.review || ""}</div>
          `;

          list.appendChild(card);

          // Marker
          const marker = L.marker([+p.lat, +p.lng]).addTo(map);
          markers[p.place_name] = marker;

          marker.bindPopup(`
            <strong>${p.place_name}</strong><br>
            ${p.what_to_order || ""}<br>
            ${p.review || ""}
          `);

          // Zoom on click
          card.addEventListener("click", () => {
            map.setView(marker.getLatLng(), 15);
            marker.openPopup();
          });

        });
      }
    }
  </script>

</body>
</html>
