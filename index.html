<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chaitanya Eats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #fafaf5;
      font-family: "Crimson Pro", serif;
      color: #1a1a1a;
      line-height: 1.55;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* LEFT PANEL — journal */
    .left {
      width: 42%;
      padding: 40px 50px;
      overflow-y: auto;
      border-right: 1px solid #e6e3dd;
    }

    h1 {
      margin-top: 0;
      font-size: 34px;
      font-weight: 600;
      letter-spacing: -0.4px;
      margin-bottom: 6px;
    }

    p.subtitle {
      color: #666;
      margin-top: 0;
      margin-bottom: 45px;
      font-size: 15px;
    }

    /* City section wrapper */
    .city-section {
      margin-bottom: 24px;
    }

    .entries {
      display: block;
    }

    .city-section.collapsed .entries {
      display: none;
    }

    /* City headers */
    h2 {
      margin-top: 28px;
      margin-bottom: 10px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 3px;
      letter-spacing: 0.2px;
      cursor: pointer;
      user-select: none;
    }

    /* Arrow indicator */
    h2::after {
      content: " ▼";
      font-size: 12px;
      color: #888;
    }

    .city-section.collapsed h2::after {
      content: " ▶";
    }

    /* Entry styling */
    .entry {
      margin-bottom: 32px;
      cursor: pointer;
      padding: 4px 2px;
      border-left: 3px solid transparent;
    }

    .entry:hover {
      background: #f3f1eb;
      border-left-color: #7a7265;
      border-radius: 4px;
      transition: 0.15s;
    }

    .entry-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .entry-meta {
      font-family: "Inter", sans-serif;
      font-size: 13.5px;
      color: #6a6964;
      margin-bottom: 6px;
    }

    .entry-meta strong {
      font-weight: 400;
      color: #555;
      font-style: italic;
    }

    .entry-review {
      font-size: 15px;
      color: #444;
      margin-bottom: 6px;
    }

    .maps-link {
      font-family: "Inter", sans-serif;
      font-size: 13px;
      color: #4a4a9e;
      text-decoration: none;
      border-bottom: 1px dotted #ccc;
    }

    .maps-link:hover {
      color: #2b2b7a;
      text-decoration: underline;
    }

    /* MAP */
    #map {
      flex: 1;
    }

    /* PHOTO MODAL */
    #photo-modal {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.85);
      display: none;
      justify-content: center;
      align-items: center;
      z-index: 9999;
    }

    #modal-img {
      max-width: 90%;
      max-height: 90%;
      border-radius: 6px;
    }

    #modal-prev, #modal-next {
      position: fixed;
      top: 50%;
      font-size: 40px;
      color: white;
      cursor: pointer;
      user-select: none;
    }

    #modal-prev { left: 40px; }
    #modal-next { right: 40px; }

  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>Chaitanya Eats</h1>
      <p class="subtitle">A quiet catalogue of meals enjoyed, indexed by place.</p>
      <div id="list">Loading…</div>
    </div>

    <div id="map"></div>
  </div>

  <!-- PHOTO MODAL -->
  <div id="photo-modal">
    <img id="modal-img">
    <div id="modal-prev">‹</div>
    <div id="modal-next">›</div>
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQg-vAmCO5FLM-6KJcGl_aZbIKu8xYVULLPeRMbX-dWyCWblLgc5JmfWaceS5llTPV9YmeCj7ugc1O7/pub?output=csv";

    // Convert Drive links
    function toDirectLink(url) {
      const match = url.match(/\/d\/(.+?)\//);
      return match ? `https://drive.google.com/uc?export=view&id=${match[1]}` : null;
    }

    // Initialize map
    const map = L.map("map").setView([22.5, 79], 5);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap & CARTO',
      maxZoom: 18,
    }).addTo(map);

    const markers = {};

    // Photo Modal
    let gallery = [];
    let galleryIndex = 0;

    function openGallery(arr) {
      gallery = arr;
      galleryIndex = 0;
      document.getElementById("modal-img").src = gallery[0];
      document.getElementById("photo-modal").style.display = "flex";
    }

    document.getElementById("photo-modal").addEventListener("click", e => {
      if (e.target.id !== "modal-img") {
        document.getElementById("photo-modal").style.display = "none";
      }
    });

    document.getElementById("modal-next").addEventListener("click", e => {
      e.stopPropagation();
      galleryIndex = (galleryIndex + 1) % gallery.length;
      document.getElementById("modal-img").src = gallery[galleryIndex];
    });

    document.getElementById("modal-prev").addEventListener("click", e => {
      e.stopPropagation();
      galleryIndex = (galleryIndex - 1 + gallery.length) % gallery.length;
      document.getElementById("modal-img").src = gallery[galleryIndex];
    });

    Papa.parse(SHEET_URL, {
      download: true,
      header: true,
      complete: (res) => {
        const places = res.data.filter(p => p.lat && p.lng);
        render(places);
      }
    });

    function render(places) {
      const list = document.getElementById("list");
      list.innerHTML = "";

      const grouped = {};
      for (const p of places) {
        if (!grouped[p.city]) grouped[p.city] = [];
        grouped[p.city].push(p);
      }

      for (const city of Object.keys(grouped).sort()) {

        const section = document.createElement("div");
        section.classList.add("city-section", "collapsed");

        const header = document.createElement("h2");
        header.textContent = city;
        section.appendChild(header);

        const entriesContainer = document.createElement("div");
        entriesContainer.className = "entries";
        section.appendChild(entriesContainer);

        list.appendChild(section);

        header.addEventListener("click", () => {
          section.classList.toggle("collapsed");
        });

        grouped[city].forEach(p => {
          const entry = document.createElement("div");
          entry.className = "entry";

          // Parse photos
          const photos = (p.photo_urls || "")
            .split(",")
            .map(u => toDirectLink(u.trim()))
            .filter(u => u);

          entry.innerHTML = `
            <div class="entry-title">${p.place_name}${p.budget ? " · " + p.budget : ""}</div>
            <div class="entry-meta">${p.cuisine || ""}${p.area ? " · " + p.area : ""}</div>
            <div class="entry-review">${p.review || ""}</div>
            ${p.what_to_order ? `<div class="entry-meta"><strong>What I recommend:</strong> ${p.what_to_order}</div>` : ""}
            ${p.url ? `<div><a class="maps-link" href="${p.url}" target="_blank">Take me there →</a></div>` : ""}
          `;

          entriesContainer.appendChild(entry);

          // Marker
          const marker = L.marker([+p.lat, +p.lng]).addTo(map);
          markers[p.place_name] = marker;

          marker.bindPopup(`
            <strong>${p.place_name}</strong><br>
            ${p.what_to_order || ""}<br><br>
            ${p.review || ""}
            ${p.url ? `<br><a href="${p.url}" target="_blank">Open in Maps →</a>` : ""}
          `);

          entry.addEventListener("click", () => {
            map.setView(marker.getLatLng(), 15);
            marker.openPopup();
            if (photos.length > 0) openGallery(photos);
          });
        });
      }
    }
  </script>
</body>
</html>
