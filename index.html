<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Chaitanya Eats</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Leaflet -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.3/dist/leaflet.css">

  <!-- Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Crimson+Pro:wght@300;400;600&family=Inter:wght@300;400;500&display=swap" rel="stylesheet">

  <style>
    body {
      margin: 0;
      background: #fafaf5;
      font-family: "Crimson Pro", serif;
      color: #1a1a1a;
      line-height: 1.55;
    }

    .container {
      display: flex;
      height: 100vh;
    }

    /* LEFT PANEL — journal style */
    .left {
      width: 42%;
      padding: 40px 50px;
      overflow-y: auto;
      border-right: 1px solid #e6e3dd;
    }

    h1 {
      margin-top: 0;
      font-size: 34px;
      font-weight: 600;
      letter-spacing: -0.4px;
      margin-bottom: 6px;
    }

    p.subtitle {
      color: #666;
      margin-top: 0;
      margin-bottom: 45px;
      font-size: 15px;
    }

    /* City headers */
    h2 {
      margin-top: 48px;
      margin-bottom: 16px;
      font-size: 20px;
      font-weight: 600;
      color: #333;
      border-bottom: 1px solid #ddd;
      padding-bottom: 3px;
      letter-spacing: 0.2px;
      text-transform: none;
    }

    /* Entry styling */
    .entry {
      margin-bottom: 32px;
      cursor: pointer;
    }

    .entry-title {
      font-size: 18px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 4px;
    }

    .entry-meta {
      font-family: "Inter", sans-serif;
      font-size: 13.5px;
      color: #6a6964;
      margin-bottom: 6px;
    }

    .entry-review {
      font-size: 15px;
      color: #444;
      margin-bottom: 4px;
    }

    .entry:hover {
      background: #f3f1eb;
      border-radius: 4px;
      padding-left: 6px;
      transition: 0.15s;
    }

    /* MAP */
    #map {
      flex: 1;
    }
  </style>
</head>
<body>

  <div class="container">
    <div class="left">
      <h1>Chaitanya Eats</h1>
      <p class="subtitle">A quiet catalogue of meals enjoyed, indexed by place.</p>
      <div id="list">Loading…</div>
    </div>

    <div id="map"></div>
  </div>

  <!-- JS -->
  <script src="https://unpkg.com/leaflet@1.9.3/dist/leaflet.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/papaparse@5.4.1/papaparse.min.js"></script>

  <script>
    const SHEET_URL = "https://docs.google.com/spreadsheets/d/e/2PACX-1vQg-vAmCO5FLM-6KJcGl_aZbIKu8xYVULLPeRMbX-dWyCWblLgc5JmfWaceS5llTPV9YmeCj7ugc1O7/pub?output=csv";

    // Initialize map
    const map = L.map("map").setView([22.5, 79], 5);

    L.tileLayer("https://{s}.basemaps.cartocdn.com/light_all/{z}/{x}/{y}.png", {
      attribution: '&copy; OpenStreetMap & CARTO',
      maxZoom: 18,
    }).addTo(map);

    const markers = {};

    Papa.parse(SHEET_URL, {
      download: true,
      header: true,
      complete: (res) => {
        const places = res.data.filter(p => p.lat && p.lng);
        render(places);
      }
    });

    function render(places) {
      const list = document.getElementById("list");
      list.innerHTML = "";

      const grouped = {};
      for (const p of places) {
        if (!grouped[p.city]) grouped[p.city] = [];
        grouped[p.city].push(p);
      }

      for (const city of Object.keys(grouped).sort()) {
        const header = document.createElement("h2");
        header.textContent = city;
        list.appendChild(header);

        grouped[city].forEach(p => {
          const entry = document.createElement("div");
          entry.className = "entry";

                  entry.innerHTML = `
          <div class="entry-title">${p.place_name}${p.budget ? " · " + p.budget : ""}</div>
          <div class="entry-meta">${p.cuisine || ""}${p.area ? " · " + p.area : ""}</div>
          <div class="entry-review">${p.review || ""}</div>
          ${p.what_to_order ? `<div class="entry-meta" style="margin-top:6px;"><strong>What I recommend:</strong> ${p.what_to_order}</div>` : ""}
        `;


          list.appendChild(entry);

          // Marker
          const marker = L.marker([+p.lat, +p.lng]).addTo(map);
          markers[p.place_name] = marker;

          marker.bindPopup(`
            <strong>${p.place_name}</strong><br>
            ${p.what_to_order || ""}<br><br>
            ${p.review || ""}
          `);

          entry.addEventListener("click", () => {
            map.setView(marker.getLatLng(), 15);
            marker.openPopup();
          });

        });
      }
    }
  </script>

</body>
</html>
